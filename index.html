<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swedbank</title>
		<style>
			@font-face {
				font-family: "Swedbank Sans";
				src: url("../assets/fonts/SwedbankSans-Regular.woff");
				font-weight: normal;
				font-style: normal;
			}

			@font-face {
				font-family: "Swedbank Sans";
				src: url("../assets/fonts/SwedbankSans-Medium.woff");
				font-weight: 500;
				font-style: normal;
			}

			@font-face {
				font-family: "Swedbank Headline";
				src: url("../assets/fonts/SwedbankHeadline-Black.woff");
				font-weight: normal;
				font-style: normal;
			}

			@font-face {
				font-family: "Swedbank Headline";
				src: url("../assets/fonts/SwedbankHeadline-Bold.woff");
				font-weight: 700;
				font-style: normal;
			}

			body {
				--brand-orange: #ee7023;
				--link-color: #257886;
				--font-titles: "Swedbank Sans";
				--font-main: "Arial";
				--font-headline: "Swedbank Headline";
				min-width: 360px;
				margin: 0;
				color: #512b2b;
				font-size: 16px;
				background-color: #fbf2ea;
				overflow-x: hidden;
			}
		</style>
	</head>
	<body>
